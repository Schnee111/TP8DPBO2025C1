{CONTENT_START}
<div class="container mt-4">
    <h2>{TITLE}</h2>
    <form method="post" action="{FORM_ACTION}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{NAME_VAL}" required>
        </div>
        <div class="form-group">
            <label>NIM:</label>
            <input type="text" name="nim" class="form-control" value="{NIM_VAL}" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" class="form-control" value="{PHONE_VAL}" required>
        </div>
        <div class="form-group">
            <label>Join Date:</label>
            <input type="date" name="join_date" class="form-control" value="{JOIN_VAL}" required>
        </div>
        <button type="submit" class="btn btn-success">{BUTTON_LABEL}</button>
        <a href="student.php" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{CONTENT_END}
