{CONTENT_START}
<div class="container mt-4">
    <h2>{TITLE}</h2>
    <form method="post" action="{FORM_ACTION}">
        <div class="form-group">
            <label>Student:</label>
            <select name="student_id" class="form-control" required>
                <option value="">Select Student</option>
                {STUDENTS_OPTIONS}
            </select>
        </div>
        <div class="form-group">
            <label>Club:</label>
            <select name="club_id" class="form-control" required>
                <option value="">Select Club</option>
                {CLUBS_OPTIONS}
            </select>
        </div>
        <div class="form-group">
            <label>Join Date:</label>
            <input type="date" name="join_date" class="form-control" value="{JOIN_VAL}" required>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select name="role" class="form-control" required>
                <option value="Member" {ROLE_MEMBER}>Member</option>
                <option value="President" {ROLE_PRESIDENT}>President</option>
                <option value="Vice President" {ROLE_VICE_PRESIDENT}>Vice President</option>
                <option value="Secretary" {ROLE_SECRETARY}>Secretary</option>
                <option value="Treasurer" {ROLE_TREASURER}>Treasurer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">{BUTTON_LABEL}</button>
        <a href="club_member.php" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{CONTENT_END}
