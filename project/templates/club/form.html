{CONTENT_START}
<div class="container mt-4">
    <h2>{TITLE}</h2>
    <form method="post" action="{FORM_ACTION}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{NAME_VAL}" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control" rows="3">{DESCRIPTION_VAL}</textarea>
        </div>
        <div class="form-group">
            <label>Founded Date:</label>
            <input type="date" name="founded_date" class="form-control" value="{FOUNDED_VAL}" required>
        </div>
        <button type="submit" class="btn btn-success">{BUTTON_LABEL}</button>
        <a href="club.php" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{CONTENT_END}
